<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Formulario" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Formulario</title>
  </head>
  <body>
    <h2>Cadastro</h2>
    <div class="formulario">
      <form id="formCadastro" method="POST" action="bd.php">
        <h4>Nome</h4>
        <input
          type="text"
          placeholder="Nome"
          name="nome"
          required
        /><br /><br />
        <h4>Email</h4>
        <input
          type="email"
          placeholder="E-mail"
          name="email"
          required
        /><br /><br />
        <h4>Endereço</h4>
        <input
          type="text"
          placeholder="Endereço"
          name="endereco"
          required
        /><br /><br />
        <h4>Telefone</h4>
        <input
          type="text"
          id="telefone"
          placeholder="Telefone"
          name="telefone"
          maxlength="15"
          required
        /><br /><br />
        <h4>Mensagem</h4>
        <textarea
          placeholder="Mensagem"
          name="mensagem"
          minlength="10"
          maxlength="50"
          required
        ></textarea
        ><br /><br />
        <input type="submit" name="Enviar" value="Enviar" />
      </form>
    </div>
  </body>
</html>
